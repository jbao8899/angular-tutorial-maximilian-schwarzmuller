<p>User with ID {{ this.user.id }} loaded.</p>
<p>User name is {{ this.user.name }}</p>
<hr />

 <!-- This changes the URL to http://localhost:4200/users/10/Anna, but it does not change what is displayed,
      because the component was already loaded. -->
<a [routerLink]="['/users', 10, 'Anna']">Load Anna</a>
