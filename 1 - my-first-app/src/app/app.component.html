<!-- Section 2 Assignment 2 -->
<label>Username:</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username"/>
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="username == ''"
  (click)="this.username = ''"> <!-- Disable button if username is empty -->
  Reset Username</button> <!--Property binding-->
<hr />
