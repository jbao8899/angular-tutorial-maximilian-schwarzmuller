<app-header (pageSelection)="changeCurrentPage($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (currentPage == 'app-recipes') {
        <app-recipes></app-recipes>
      }
      @else if (currentPage == 'app-shopping-list') {
        <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
