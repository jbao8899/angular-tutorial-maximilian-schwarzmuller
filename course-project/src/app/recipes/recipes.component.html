<!-- <p>Recipes</p> -->
<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeToDisplay)="onDisplayRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        @if (recipeToDisplay !== null) {
            <app-recipe-detail [recipeToDisplay]="recipeToDisplay"></app-recipe-detail>
        }
        @else {
            <p>Please select a recipe.</p>
        }
    </div>
</div>
