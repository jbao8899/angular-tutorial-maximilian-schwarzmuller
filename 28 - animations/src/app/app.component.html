<div class="container">
    <div class="row">
        <div class="col-xs-12">
        <h1>Animations</h1>
            <button class="btn btn-primary" style="margin-right: 10px;" (click)="onAnimate()">Animate!</button>
            <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
            <hr>

            <div
                [@divState]="state"
                (@divState.start)="animationStarted($event)"
                (@divState.done)="animationEnded($event)"
                style="width: 100px; height: 100px;">
            </div>
            <br>
            <div [@wildState]="wildState" style="width: 100px; height: 100px;"></div>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <input type="text" #input>
            <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
            <hr>
            <ul class="list-group">
                <li
                class="list-group-item"
                (click)="onDelete(i)"
                *ngFor="let item of list; index as i"
                [ngStyle]="{ 'cursor': 'pointer' }"
                [@list1]>
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
        <ul class="list-group">
            <li
            class="list-group-item"
            (click)="onDelete(i)"
            *ngFor="let item of list; index as i"
            [ngStyle]="{ 'cursor': 'pointer' }"
            [@list2]>
                {{ item }}
            </li>
        </ul>
        </div>
</div>
